.container{

}

h1{

/* PRIX */

  font-family: "Playfair Display", serif;

  /* effet 3D doux + brillance */

    0 1px 0 #f9f1b7,
    0 2px 0 #e6c85c,
    0 3px 6px rgba(0,0,0,0.25),

}
.form h2{
  text-align:center;
  font-family:"Playfair Display",serif;
  color:#c9a93d;

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.product{
  background:white;
  color:black;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.product img{
  width:100%;
  border-radius:10px;
}

button{
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:white;
  border:none;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  width:100%;
  font-size:17px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(37,211,102,0.4);
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 35px rgba(37,211,102,0.6);
}

.form{
  max-width:520px;
  margin:40px auto;
  padding:30px;
  border-radius:22px;
  background:linear-gradient(135deg,#fffdf5,#fff);
  color:#222;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
  display:none;
  animation:fadeUp .5s ease;
  border:2px solid #f6e27a;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}


input, select{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
  transition:.3s;
}

input:focus, select:focus{
  outline:none;
  border-color:#f6e27a;
  box-shadow:0 0 0 3px rgba(246,226,122,0.35);
}
  /* FORCE STYLE BOX TITLES */
.products .product h3{
  font-family:"Playfair Display", serif;
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
  color:#111 !important;
  margin-top:14px;
}

/* FORCE PRICE STYLE */
.products .product p{
  font-size:20px;
  font-weight:700;
  color:#c9a93d !important;
  margin-bottom:16px;
}

/* CARD EFFECT PRO */
.products .product{
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  transition:.3s;
}

.products .product:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
}

<body>
<div class="container">

<h1>cosmétique parisienne</h1>

<div class="products">
  <div class="product">
    <img src="./box1.jpg">
    <h3>Box Cadeau 1</h3>
    <p>6500 DA</p>
    <button onclick="openForm('Box Cadeau 1',6500)">Commander</button>
  </div>

  <div class="product">
    <img src="./box2.jpg">
    <h3>Box Cadeau 2</h3>
    <p>7500 DA</p>
    <button onclick="openForm('Box Cadeau 2',7500)">Commander</button>
  </div>
  <div class="product">
    <img src="./box3.jpg">
    <h3>Box Cadeau 3</h3>
    <p>4000 DA</p>
    <button onclick="openForm('Box Cadeau 3',4000)">Commander</button>
  </div>
</div>

<div class="form" id="orderForm">
  <h2 id="productTitle"></h2>

  <input id="name" placeholder="Nom et Prénom" required>
  <input id="phone" placeholder="Téléphone" required>

  <select id="wilaya" required>
    <option value="">-- Choisir la wilaya --</option>
  </select>

  <input id="commune" placeholder="Commune" required>

  <input type="number" id="qty" value="1" min="1" required>

  <select id="delivery">
    <option value="400">Bureau (400 DA)</option>
    <option value="800">A domicile (800 DA)</option>
  </select>

  <p id="total"></p>

  <button onclick="sendWhatsApp()">Envoyer WhatsApp</button>
</div>

</div>

<script>
/* ====== VARIABLES ====== */
let basePrice = 0;
let product = "";
  /* ====== LIVRAISON MAYSTRO - 58 WILAYAS ====== */
const livraisonMaystro = {
  "Adrar": { bureau: 850, domicile: 1200 },
  "Chlef": { bureau: 500, domicile: 800 },
  "Laghouat": { bureau: 650, domicile: 900 },
  "Oum El Bouaghi": { bureau: 500, domicile: 850 },
  "Batna": { bureau: 500, domicile: 800 },
  "Béjaïa": { bureau: 500, domicile: 800 },
  "Biskra": { bureau: 650, domicile: 900 },
  "Béchar": { bureau: 750, domicile: 1000 },
  "Blida": { bureau: 500, domicile: 650 },
  "Bouira": { bureau: 500, domicile: 700 },
  "Tamanrasset": { bureau: 1100, domicile: 1700 },
  "Tébessa": { bureau: 500, domicile: 900 },
  "Tlemcen": { bureau: 500, domicile: 850 },
  "Tiaret": { bureau: 500, domicile: 850 },
  "Tizi Ouzou": { bureau: 500, domicile: 800 },
  "Alger": { bureau:400, domicile: 500 },
  "Djelfa": { bureau: 650, domicile: 900 },
  "Jijel": { bureau: 500, domicile: 850 },
  "Sétif": { bureau: 500, domicile: 800 },
  "Saïda": { bureau: null, domicile: 850 },
  "Skikda": { bureau: 500, domicile: 800 },
  "Sidi Bel Abbès": { bureau: 500, domicile: 850 },
  "Annaba": { bureau: 500, domicile: 850 },
  "Guelma": { bureau: 500, domicile: 850 },
  "Constantine": { bureau: 500, domicile: 800 },
  "Médéa": { bureau: 500, domicile: 800 },
  "Mostaganem": { bureau: 500, domicile: 850 },
  "M’Sila": { bureau: 650, domicile: 900 },
  "Mascara": { bureau: 500, domicile: 850 },
  "Ouargla": { bureau: 650, domicile: 950 },
  "Oran": { bureau: 500, domicile: 800 },
  "El Bayadh": { bureau: null, domicile: 1000 },
  "Bordj Bou Arreridj": { bureau: 500, domicile: 800 },
  "Boumerdès": { bureau: 500, domicile: 650 },
  "El Tarf": { bureau: null, domicile: 850 },
  "Tindouf": { bureau: 1250, domicile: 1700 },
  "Tissemsilt": { bureau: 550, domicile: 850 },
  "El Oued": { bureau: 650, domicile: 950 },
  "Khenchela": { bureau: null, domicile: 950 },
  "Souk Ahras": { bureau: 500, domicile: 850 },
  "Tipaza": { bureau: 500, domicile: 650 },
  "Mila": { bureau: 500, domicile: 800 },
  "Aïn Defla": { bureau: 500, domicile: 850 },
  "Naâma": { bureau: 650, domicile: 1000 },
  "Aïn Témouchent": { bureau: 0, domicile: 850 },
  "Ghardaïa": { bureau: 650, domicile: 900 },
  "Relizane": { bureau: 500, domicile: 850 },
  "Timimoun": { bureau: null, domicile: 1200 },
  "Ouled Djellal": { bureau: null, domicile: 950 },
  "Béni Abbès": { bureau: null, domicile: 1100 },
  "In Salah": { bureau: null, domicile: 1500 },
  "Touggourt": { bureau: null, domicile: 950 },
  "El M'Ghair": { bureau: null, domicile: 950 },
  "El Meniaa": { bureau: null, domicile: 1000 }
};
/* ====== WILAYAS 58 ====== */
const wilayas = [
"Adrar","Chlef","Laghouat","Oum El Bouaghi","Batna","Béjaïa","Biskra","Béchar",
"Blida","Bouira","Tamanrasset","Tébessa","Tlemcen","Tiaret","Tizi Ouzou","Alger",
"Djelfa","Jijel","Sétif","Saïda","Skikda","Sidi Bel Abbès","Annaba","Guelma",
"Constantine","Médéa","Mostaganem","M’Sila","Mascara","Ouargla","Oran","El Bayadh",
"Illizi","Bordj Bou Arreridj","Boumerdès","El Tarf","Tindouf","Tissemsilt",
"El Oued","Khenchela","Souk Ahras","Tipaza","Mila","Aïn Defla","Naâma",
"Aïn Témouchent","Ghardaïa","Relizane","Timimoun","Ouled Djellal","Béni Abbès","In Salah","Touggourt","El M'Ghair","El Meniaa"
];

const wilayaSelect = document.getElementById("wilaya");
  const deliverySelect = document.getElementById("delivery");

wilayaSelect.addEventListener("change", () => {
  const w = wilayaSelect.value;
  if (!w) return;

  const prix = livraisonMaystro[w];
  let options = "";

  // Bureau
  if (prix.bureau !== null) {
    options += `<option value="${prix.bureau}">Bureau (${prix.bureau} DA)</option>`;
  } else {
    options += `<option disabled>Bureau (غير موجود)</option>`;
  }

  // Domicile
  if (prix.domicile !== null) {
    options += `<option value="${prix.domicile}">À domicile (${prix.domicile} DA)</option>`;
  }

  deliverySelect.innerHTML = options;

  // إذا bureau غير متوفر → نختار domicile تلقائياً
  if (prix.bureau === null && prix.domicile !== null) {
    deliverySelect.value = prix.domicile;
  }

  calc();
});


  const prix = livraisonMaystro[w];

  deliverySelect.innerHTML = `
    <option value="${prix.bureau}">Bureau (${prix.bureau} DA)</option>
    <option value="${prix.domicile}">À domicile (${prix.domicile} DA)</option>
  `;

  calc();
});
wilayas.forEach(w=>{
  const opt=document.createElement("option");
  opt.value=w;
  opt.textContent=w;
  wilayaSelect.appendChild(opt);
});

/* ====== OPEN FORM ====== */
function openForm(p,price){
  product=p;
  basePrice=price;
  document.getElementById("productTitle").innerText=p;
  document.getElementById("orderForm").style.display="block";
  calc();
  window.scrollTo(0,document.body.scrollHeight);
}

/* ====== CALCUL ====== */
function calc(){
  const q = document.getElementById("qty").value;
  const d = document.getElementById("delivery").value;
  document.getElementById("total").innerText =
    "Total: " + ((basePrice*q)+parseInt(d)) + " DA";
}
document.getElementById("qty").onchange = calc;
document.getElementById("delivery").onchange = calc;

/* ====== SEND WHATSAPP (FIX FINAL) ====== */
function sendWhatsApp(){

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const wilaya = document.getElementById("wilaya").value;
  const commune = document.getElementById("commune").value.trim();
  const qty = document.getElementById("qty").value;

  if(!name || !phone || !wilaya || !commune || qty < 1){
    alert("اكمل جميع المعلومات");
    return;
  }

  const text =
`Commande
Produit: ${product}
Nom: ${name}
Tel: ${phone}
Wilaya: ${wilaya}
Commune: ${commune}
Quantité: ${qty}
${document.getElementById("total").innerText}`;

  const url = "https://wa.me/213792822978?text=" + encodeURIComponent(text);

  window.location.href = url;
}
</script>
