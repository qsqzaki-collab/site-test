<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>cosmetique parisienne</title>
  <meta property="og:title" content="Cosmétique Parisienne">
<meta property="og:description" content="Box cadeaux cosmétiques élégantes – Livraison 58 wilayas">
<meta property="og:image" content="https://qsgzaki-collab.github.io/cosmetiqueparisienne/background.jpg">
<meta property="og:url" content="https://qsgzaki-collab.github.io/cosmetiqueparisienne/">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
    url("./background.jpg") center/cover no-repeat;
  color:white;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h1{
  text-align: center;
  font-family: "Playfair Display", serif;
  font-size: 44px;
  font-weight: 700;
  letter-spacing: 3px;

  /* doré lumineux */
  color: #f6e27a;

  /* effet 3D doux + brillance */
  text-shadow:
    0 1px 0 #f9f1b7,
    0 2px 0 #e6c85c,
    0 3px 6px rgba(0,0,0,0.25),
    0 0 12px rgba(246,226,122,0.8);
}
.form h2{
  text-align:center;
  font-family:"Playfair Display",serif;
  color:#c9a93d;
  margin-bottom:20px;
}




.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.product{
  background:white;
  color:black;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.product img{
  width:100%;
  border-radius:10px;
}

button{
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:white;
  border:none;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  width:100%;
  font-size:17px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(37,211,102,0.4);
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 35px rgba(37,211,102,0.6);
}

.form{
  max-width:520px;
  margin:40px auto;
  padding:30px;
  border-radius:22px;
  background:linear-gradient(135deg,#fffdf5,#fff);
  color:#222;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
  display:none;
  animation:fadeUp .5s ease;
  border:2px solid #f6e27a;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}


input, select{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
  transition:.3s;
}

input:focus, select:focus{
  outline:none;
  border-color:#f6e27a;
  box-shadow:0 0 0 3px rgba(246,226,122,0.35);
}
</style>
</head>

<body>
<div class="container">

<h1>cosmétique parisienne</h1>

<div class="products">
  <div class="product">
    <img src="./box1.jpg">
    <h3>Box Cadeau 1</h3>
    <p>6500 DA</p>
    <button onclick="openForm('Box Cadeau 1',6500)">Commander</button>
  </div>

  <div class="product">
    <img src="./box2.jpg">
    <h3>Box Cadeau 2</h3>
    <p>7500 DA</p>
    <button onclick="openForm('Box Cadeau 2',7500)">Commander</button>
  </div>
  <div class="product">
    <img src="./box3.jpg">
    <h3>Box Cadeau 3</h3>
    <p>4000 DA</p>
    <button onclick="openForm('Box Cadeau 3',4000)">Commander</button>
  </div>
</div>

<div class="form" id="orderForm">
  <h2 id="productTitle"></h2>

  <input id="name" placeholder="Nom et Prénom" required>
  <input id="phone" placeholder="Téléphone" required>

  <select id="wilaya" required>
    <option value="">-- Choisir la wilaya --</option>
  </select>

  <input id="commune" placeholder="Commune" required>

  <input type="number" id="qty" value="1" min="1" required>

  <select id="delivery">
    <option value="400">Bureau (400 DA)</option>
    <option value="800">A domicile (800 DA)</option>
  </select>

  <p id="total"></p>

  <button onclick="sendWhatsApp()">Envoyer WhatsApp</button>
</div>

</div>

<script>
/* ====== VARIABLES ====== */
let basePrice = 0;
let product = "";

/* ====== WILAYAS 58 ====== */
const wilayas = [
"Adrar","Chlef","Laghouat","Oum El Bouaghi","Batna","Béjaïa","Biskra","Béchar",
"Blida","Bouira","Tamanrasset","Tébessa","Tlemcen","Tiaret","Tizi Ouzou","Alger",
"Djelfa","Jijel","Sétif","Saïda","Skikda","Sidi Bel Abbès","Annaba","Guelma",
"Constantine","Médéa","Mostaganem","M’Sila","Mascara","Ouargla","Oran","El Bayadh",
"Illizi","Bordj Bou Arreridj","Boumerdès","El Tarf","Tindouf","Tissemsilt",
"El Oued","Khenchela","Souk Ahras","Tipaza","Mila","Aïn Defla","Naâma",
"Aïn Témouchent","Ghardaïa","Relizane","Timimoun","Bordj Badji Mokhtar",
"Ouled Djellal","Béni Abbès","In Salah","In Guezzam","Touggourt","Djanet",
"El M'Ghair","El Meniaa"
];

const wilayaSelect = document.getElementById("wilaya");
wilayas.forEach(w=>{
  const opt=document.createElement("option");
  opt.value=w;
  opt.textContent=w;
  wilayaSelect.appendChild(opt);
});

/* ====== OPEN FORM ====== */
function openForm(p,price){
  product=p;
  basePrice=price;
  document.getElementById("productTitle").innerText=p;
  document.getElementById("orderForm").style.display="block";
  calc();
  window.scrollTo(0,document.body.scrollHeight);
}

/* ====== CALCUL ====== */
function calc(){
  const q = document.getElementById("qty").value;
  const d = document.getElementById("delivery").value;
  document.getElementById("total").innerText =
    "Total: " + ((basePrice*q)+parseInt(d)) + " DA";
}
document.getElementById("qty").onchange = calc;
document.getElementById("delivery").onchange = calc;

/* ====== SEND WHATSAPP (FIX FINAL) ====== */
function sendWhatsApp(){

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const wilaya = document.getElementById("wilaya").value;
  const commune = document.getElementById("commune").value.trim();
  const qty = document.getElementById("qty").value;

  if(!name || !phone || !wilaya || !commune || qty < 1){
    alert("اكمل جميع المعلومات");
    return;
  }

  const text =
`Commande
Produit: ${product}
Nom: ${name}
Tel: ${phone}
Wilaya: ${wilaya}
Commune: ${commune}
Quantité: ${qty}
${document.getElementById("total").innerText}`;

  const url = "https://wa.me/213792822978?text=" + encodeURIComponent(text);

  window.location.href = url;
}
</script>

</body>
</html>
